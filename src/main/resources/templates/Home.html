<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverside time sheet and leaf form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        .modal-header, h4, .close {
            background-color: #5cb85c;
            color: white !important;
            text-align: center;
            font-size: 30px;
        }

        .modal-footer {
            background-color: #f9f9f9;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse" style="background-color:#eff8ff;">
        <div class="navbar-header" style="margin-top: 15px">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img class="img-responsive" src="C:/nathanTry/src/main/Resources/Te.jpg" alt="Reverside" title="Logo"></a></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" style="margin-top: 15px">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <div class="navbar-header navbar-right" style="margin-top: 15px">
                <ul class="nav navbar-nav">
                    <li>
                        <Button class="btn-link" type="image" data-toggle="modal" data-target="#fadeInWindow">
                            <span class="glyphicon glyphicon-user"> Sing up</span>
                        </Button>
                        <a href="#fadeInWindow"></a>
                    </li>
                    <li>
                        <!-- Trigger the modal with a button -->
                        <%--<button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>--%>
                        <Button class="btn-link" type="image" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-log-in"> Login </span>
                        </Button>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Login Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <%--<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>--%>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <%--<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>--%>
                            <input type="text" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span
                                class="glyphicon glyphicon-on"></span> Login
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                    <Button class="btn-link" type="image" data-toggle="modal" data-target="#fadeInWindow">
                        <p>Not a member? <a href="#fadeInWindow">Sign Up</a></p>
                    </Button>
                    <p><a href="#" data-target="#pwdModal" data-toggle="modal">Forgot password!! Reset</a></p>
                </div>
            </div>

        </div>
    </div>

    <!-- data-toggle lets you display modal without any JavaScript -->
    <div class="modal fade" id="fadeInWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Register</h3>
                </div>

                <!-- body (form) -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter surname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter employee number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>
                    </form>
                </div>

                <!-- button -->
                <div class="modal-footer">
                    <a href="HomePage.html"><button class="btn btn-primary btn-block">Register</button></a>
                </div>

            </div>
        </div>
    </div>

</div>
<!-- Reset Password Modal -->
<div class="container">
</div>

<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">What's My Password?</h1>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">

                                <p>Reset password here!!!</p>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
